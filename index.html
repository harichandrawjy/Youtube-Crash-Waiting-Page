<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage Crashed!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" >
</head>
<body>

<!-- White Header with YouTube Logo -->
<div class="header">
    <div class="logo">
        <a href="https://www.youtube.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </a>
    </div>
</div>

<h1>Oops! YouTube is currently down.</h1>
<p>Sorry, we'll be back up and running again shortly.</p>

<p>Try the refresh button below!</p>

<!-- Loader (Initially Hidden) -->
<div class="loader" id="loader"></div>

<!-- Refresh Button -->
<button onclick="showLoaderAndRefresh();">Refresh Page</button>

<!-- Video Section -->
<div class="video-container">
    <h2>Watch the First-Ever YouTube Video While Waiting:</h2>
    <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
</div>

<!-- Footer Section -->
<footer class="footer">
    <p>Check our social media for updates:</p>
    <a href="https://twitter.com/YouTube" target="_blank">
        <img src="imgs/twitter_logo.png" alt="Twitter Logo">
    </a>
</footer>

<script>
    function showLoaderAndRefresh() {
        document.getElementById("loader").style.display = "block"; // Show the loader
        setTimeout(() => {
            location.reload(); // Reload the page after a short delay
        }, 1000);
    }
</script>

</body>
</html>
